<!DOCTYPE html>
<html lang='pl'>
<head>
<meta charset='utf-8'>
<title>Zadanko</title>
<style>
div.a {
  position: relative;
  width: 400px;
  height: 200px;
  border: 3px solid red;
}

div.b {
  position: absolute;
  right: 0;
  width: 100px;
  height: 120px;
  border: 3px solid blue;
} 

div.c {
  position: absolute;
  right: 150px;  
  width: 200px;
  height: 120px;
  border: 3px solid green;
} 
</style>
</head>
<body>

<h1>Tekst</h1>
<p style='font-size:100px; color: red; top: 10px; left: 10px;'>Olsztyn</p>
<p style='font-size:100px; color: blue; position: sticky; top: 11px; left: 11px;'>Olsztyn</p>

</body>
</html>
